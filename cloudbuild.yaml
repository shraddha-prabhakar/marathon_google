cat > cloudbuild.yaml << 'YAML'
steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/daily-tech", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/daily-tech"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - "gcloud"
      - "run"
      - "deploy"
      - "daily-tech"
      - "--image=gcr.io/$PROJECT_ID/daily-tech"
      - "--region=us-central1"
      - "--allow-unauthenticated"
      - "--set-env-vars=DB_USER=$_DB_USER"
      - "--set-env-vars=DB_PASS=$_DB_PASS"
      - "--set-env-vars=DB_NAME=$_DB_NAME"
      - "--set-env-vars=DB_HOST=/cloudsql/$_INSTANCE_CONNECTION_NAME"
      - "--set-env-vars=SMTP_USER=$_SMTP_USER"
      - "--set-env-vars=SMTP_PASSWORD=$_SMTP_PASSWORD"
      - "--add-cloudsql-instances=$_INSTANCE_CONNECTION_NAME"
YAML
